<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>My Contact List</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="!authService.isLoggedIn()">
              <a [routerLink]='["/log-in"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-log-in'></span> Log In
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="!authService.isLoggedIn()">
              <a [routerLink]='["/register"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-user'></span> Register
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="authService.isLoggedIn()">
              <a (click)='authService.signOut();collapse()' class="pointer">
                <span class='glyphicon glyphicon-log-out'></span> Log Out
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="authService.isLoggedIn()">
              <a [routerLink]='["/manage-account"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-user'></span> Manage Account
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="authService.isLoggedIn()">
              <a [routerLink]='["/contact-list"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-user'></span> My Contacts
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
